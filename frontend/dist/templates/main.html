<div class="container">
    <h1 class="title">Главная</h1>
    <ul class="timebar">
        <li>
            <input name="date" type="radio" id="today" checked>
            <label for="today" class="btn transparent">
                <span >Сегодня</span>
            </label>
        </li>
        <li>
            <input name="date" type="radio" id="week">
            <label for="week" class="btn transparent">
                <span >Неделя</span>
            </label>
        </li>
        <li>
            <input name="date" type="radio" id="month">
            <label for="month" class="btn transparent">
                <span >Месяц</span>
            </label>
        </li>
        <li>
            <input name="date" type="radio" id="year">
            <label for="year" class="btn transparent">
                <span >Год</span>
            </label>
        </li>
        <li>
            <input name="date" type="radio" id="all">
            <label for="all" class="btn transparent">
                <span >Все</span>
            </label>
        </li>
        <li class="interval">
            <input name="date" type="radio" id="interval">
            <label for="interval" class="btn transparent">
                <span >Интервал</span>
            </label>
            <div class="option">
                <span>c</span>
                <input type="text" placeholder="Дата" id="fromDate">
                <span>по</span>
                <input type="text" placeholder="Дата" id="toDate">
            </div>
        </li>
    </ul>
    <div class="graphs">
        <div class="graph__container">
            <h2 class="title">Доходы</h2>
            <div><canvas id="acquisitions"></canvas></div>
        </div>
        <div class="line"></div>
        <div class="graph__container">
            <h2 class="title">Расходы</h2>
            <div><canvas id="acquisitions2"></canvas></div>
        </div>
    </div>
</div>
